<!Doctype html>
<html>
    <head>
        <title>Mi</title>
    </head>
    <body>
        <iframe type="application/pdf" /></iframe>
        <script>
            function utf8_to_b64( str ) {
                return window.btoa(unescape(encodeURIComponent( str )));
            }
            var what = window.location.search;
            var data = "";
            if (what == "?Vita"){
                document.getElementsByTagName("iframe")[0].src = "/Vita.pdf"
            }
            if (what == "?Test"){
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/Vita.pdf")
                xhr.onload = function (){
                    data = xhr.responseText;
                    var u = new URL.createObjectURL(data)
                    window.open(u)
                }
                xhr.send()
            }
        </script>
    </body>
</html>
