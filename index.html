<!Doctype html>
<html>
    <head>
        <title>Mi</title>
    </head>
    <body>
        <embed type="application/pdf" />
        <script>
            function utf8_to_b64( str ) {
                return window.btoa(unescape(encodeURIComponent( str )));
            }
            var what = window.location.search;
            var data = "";
            if (what == "?Vita"){
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/Vita.pdf")
                xhr.onload = function (){
                    data = utf8_to_b64(xhr.responseText);
                    document.getElementsByTagName("embed")[0].src = "data:application/pdf;base64,"+utf8_to_b64(data);
                }
                xhr.send()
            }
        </script>
    </body>
</html>
